#resource.loader=jar
#jar.resource.loader.class=org.apache.velocity.runtime.resource.loader.ClasspathResourceLoader
#jar.resource.loader.cache=false
#input.encoding=UTF-8
#file.resource.loader.cache=false
#



# Velocity 页面资源路径（可选），默认值："classpath:/templates/"
spring.velocity.resource-loader-path = classpath:/templates/

# Velocity  页面文件前缀（可选），默认值：""
spring.velocity.prefix = /default/

# Velocity  页面文件后缀（可选），默认值：".vm"
spring.velocity.suffix = .vm